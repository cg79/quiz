<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="col-md-4 col-md-offset-4">
                <p><img src="build/images/logo.png" class="img-responsive" alt="Logo" /></p>
                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" ng-model="vm.email">
                    </div>
                    <button type="submit" class="btn btn-default btn-block" ng-click="vm.resetPassword()">Email me a anew password</button>
                    <span class="error">{{vm.Message}}</span>
                </form>
            </div>
        </div>
    </section>
</section>
